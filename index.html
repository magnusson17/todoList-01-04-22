
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- my css style -->
        <link rel="stylesheet" href="./asset/css/style.css">
        <title>ToDo List</title>
    </head>

    <body>

        <div id="root">
            <div class="container d-flex flex-column align-items-start w-50">

                <h1 class="w-100 text-center">Todo list</h1>

                <div class="row my-2">
                    <div class="col d-flex justify-content-center">
                        <input type="text" placeholder="Aggiungi" class="p-2" v-model="newTodo" @keyup.enter="aggiungiTodo()">
                        <button class="btn btn-primary mx-2" @click="aggiungiTodo()">Salva</button>
                    </div>
                </div>


                <ul class="row flex-column w-100 m-0 p-0">
                    <li v-for="(element, index) in todos" class="col d-flex justify-content-between align-items-center my-2 border bg-light hover_li">
                        <p 
                        v-if="!element.change"
                        @click="rimuoviMettiBarra(element)" 
                        :class="(element.done) ? 'sbarra' : 'non-sbarra'"
                        class="m-2 py-2 text-break"
                        role="button"
                        >
                            {{ element.text }}
                        </p>
                        <div v-else action="" class="justify-content-center p-2">
                            <input type="text" :placeholder="`${element.text}`" v-model="changeTodo">
                            <button class="btn btn-primary" @click="confermaModifica(index)">Modifica</button>
                            <button class="btn btn-primary" @click="annullaModifica(index)">Annulla</button>
                        </div>
                        
                        <div class="d-flex">
                            <i class="fa-solid fa-pen-to-square m-1 fs-5" 
                            role="button"
                            @click="modificaTodo(index)"
                            :class="(stopEvent) ? 'stop_events' : '' "></i>
                            <i class="fa-solid fa-trash text-danger m-1 fs-5"
                            role="button"
                            @click="rimuoviTodo(index)"></i>
                        </div>
                    </li>
                </ul>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script type="text/javascript" src="./asset/js/main.js"></script>
    </body>

    </html>
