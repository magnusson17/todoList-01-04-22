<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <h1 class="w-100 text-center">Todo list</h1>

        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <input 
                    type="text" 
                    placeholder="scrivi"
                    v-model="newTodo"
                    @keyup.enter="aggiungiTodo()">
                    <button class="btn btn-primary" @click="aggiungiTodo()">Salva</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <ul>
                        <li v-for="(element, index) in todos" class="d-flex justify-content-between align-items-center">
                            <p 
                            @click="rimuoviMettiBarra(element)" 
                            :class=" (element.done) ? 'sbarra' : 'non-sbarra' ">{{element.text}}
                            </p>
                            <!-- <p @click="rimuoviMettiBarra()" >{{element.text}}</p> -->
                            <i class="fa-solid fa-circle-xnark text-danger" @click="rimuoviTodo(index)">X</i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="./asset/js/main.js"></script>
</body>
</html>
